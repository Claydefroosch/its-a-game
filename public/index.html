<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The MovieDB Quiz</title>
  </head>

  <body>
    <div id="main">
      <h1>Welcome to the first Description Quiz</h1>
      <p>This is your next movie</p>

      <movie-information
        :poster="poster"
        :title="title"
        :description="description"
        :img-base-url="imgBaseUrl"
      ></movie-information>
      <button @click="getMovie">Klick mich f√ºr film</button>
      <!--       <movie-poster :poster="poster" :message="message"></movie-poster>
 -->
    </div>

    <h2 id="movieDescription"></h2>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <!-- Templates -->

    <script id="tmplMovieInfo" type="text/x-template">
      <div>

        <h1>Templatehausen!!!!</h1>
        <h2>
          {{title}}</h2>
          <p>{{description}}, {{imgBaseUrl}}, {{poster}} </p>

          <img v-bind:src="poster" alt="bild" />



      </div>
    </script>

    <script id="tmplMoviePoster" type="text/x-template">
      <div>

        <h2>Here should be a URL</h2>
          <p> Right here: {{message}} {{poster}}</p>

          <img v-bind:src="poster" alt="bild" />



      </div>
    </script>

    <!-- Scripts -->

    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
