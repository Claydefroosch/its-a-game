<html lang="en">
  <head>

  </head>

    <div id="main">
      <movie-information

        :description="description"
        :img-base-url="imgBaseUrl"
      ></movie-information>

      <h1>Welcome to the first Description Quiz</h1>
      <p>This is your next movie</p>
      {{title}}, {{movieId}} {{description}} {{imgBaseUrl}},

      <img v-bind:src="imgURL" alt="bild" />

      <button @click="getMovie">Klick mich f√ºr film</button>
    </div>

    <h2 id="movieDescription"></h2>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <!-- Templates -->

    <script id="tmplMovieInfo" type="text/x-template">
      <div>

        <h1>Templatehausen!!!!</h1>
        <h2>
          {{title}}</h2>
          <p>{{description}}, {{imgBaseUrl}}, {{imgURL}} </p>




      </div>
    </script>

    <!-- Scripts -->

    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
