<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The MovieDB Quiz</title>
    <link rel="stylesheet" href="public\style.css" />
  </head>

  <body>
    <div id="main">
      <header>
        <img id="headerLogo" src="public\static\logo.png" alt="" />
      </header>

      <score-board :score="score"></score-board>

      <welcome-component v-if="init" :init="init" :title="title" @clicked="startGame"></welcome-component>
      <movie-question
        v-if="started"
        :title="title"
        :description="description"
        @submit="showSolution"
        @minus="minusPoints"
      ></movie-question>
      <movie-solution
        v-if="solution"
        :title="title"
        :poster="poster"
        @nexttitle="getMovie"
        :right="right"
        :wrong="wrong"
      ></movie-solution>
    </div>

    <!-- Templates -->

    <script id="tmplWelcome" type="text/x-template">
      <div id="welcomeBox">
          <h2>SO YOU THINK THAT YOU ARE A MOVIE GEEK?</h2>
          <p>
            lets find it out on "What the Flick". The ultimate Quiz for Movie Fans. <br />
            Press the button when you are ready!
          </p>
          <button @click="startButton">Start Quiz</button>
        </div>
    </script>

    <script id="tmplMovieQuestion" type="text/x-template">
      <div id="movieInformation">

       <h3 id="tryOut">Tries: {{tryOut}}</h3>

        <p>{{description}}</p>
        <div id="wrong"><p>{{error}}</p></div>
        <input type="text" name="userAnswer" v-model="userAnswer" placeholder="Your answer" autocomplete="off" @keyup.enter="logAnswer"
        >

        <br />
        <button @click="logAnswer">Submit</button>


      </div>
    </script>

    <script id="tmplMovieSolution" type="text/x-template">
      <div id="movieSolution">



        <p v-if="right"id="itsRight">That´s right!</p>
        <p v-if="wrong"id="itsWrong">You didn´t guess right</p>

        <img v-bind:src="poster" alt="bild" />
        <h2>{{title}}</h2>

        <button @click="nextMovie">Next Movie</button>


      </div>
    </script>

    <script id="tmplScoreBoard" type="text/x-template">
      <div id="scoreBoard">

        <p>{{score}}</p>

      </div>
    </script>

    <!-- Scripts -->

    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
